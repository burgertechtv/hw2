<html>
<head>

    <script>
    	$(document).ready(function() {
   
   		//draw(1, "#card-page1");
    	//draw(2, "#card-page2");
    	$("#deckSubmit1").click(function(){
    		draw(1, "#card-page1");
		});
		$("#deckSubmit2").click(function(){
    		draw(2, "#card-page2");
		});


    	});

  		//Draw number of cards based on argument passed into function
    	function draw(num, page){
    		var deckID = "6gxmemoulipl"; 
    		var URL = "https://deckofcardsapi.com/api/deck/"; 
    		URL = URL + deckID; 
    		URL = URL + "/draw/?count=" + num;

			$.getJSON(URL, function(data){
				
				if (num == 1) {
					$(page).html("<img src=" + data.cards[0].image + ">");

				}else if (num == 2) {
					$(page).html("<img src=" + data.cards[0].image + ">");
					$(page).append("<img src=" + data.cards[1].image + ">");
				}

				console.log(data);
			});

    	};


    	function newDeck(){
			$.getJSON("https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=10", function(data){
					console.log(data);
			});
		};	

    </script>

</head>
